<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Login</title>
    <link rel="stylesheet" href="estilos/style.css" />
    <link rel="stylesheet" href="estilos/media-query.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section id="login">
        <div class="foto"><!--*Inserir foto--></div>
        <div class="login">
          <h1>LOGIN</h1>
          <p>
            Seja bem-vinda(o) novamente! Fa√ßa seu login para acessar o sistema.
          </p>
          <form action="login.php" method="post" autocomplete="on">
            <div class="campo">
              <label for="iuser"
                ><span class="material-symbols-outlined"> person </span></label
              >
              <input
                id="iuser"
                type="text"
                name="usuario"
                placeholder="Digite seu e-mail"
                required
                autocomplete="email"
              />
            </div>
            <div class="campo">
              <label for="isenha"><span class="material-symbols-outlined">
                vpn_key
                </span></label>
              <input
                id="isenha"
                type="password"
                name="senha"
                placeholder="8 caracteres"
                required
                autocomplete="current-password"
                size="20"
                minlength="8"
                maxlength="8"
              />
            </div>
            <div class="entrar">
                <span class="material-symbols-outlined">
                    login
                    </span>
                <input type="submit" value="Entrar" />
            </div>
            <a href="esqueci.html"><span class="material-symbols-outlined">
                mail
                </span>Esqueci a senha</a>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
